name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Create .env file
        run: |
          echo "DATABASE_URL=mongodb+srv://huutai:tai2k300@cluster0.xbemtzm.mongodb.net/my-porfolio?retryWrites=true&w=majority" >> apps/genny.dev/.env
          echo "SALT_IP_ADDRESS=super-secret" >> apps/genny.dev/.env
          echo "NEXT_PUBLIC_GITHUB_TOKEN=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" >> apps/genny.dev/.env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
          enablement: true

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Build with Turbo
        run: pnpm turbo run build
      - name: Export Next.js site
        run: pnpm next export
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/genny.dev/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
